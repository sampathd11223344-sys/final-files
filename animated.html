<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Animated GLTF Viewer</title>

  <!-- Model Viewer -->
  <script type="module"
    src="https://cdn.jsdelivr.net/npm/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    model-viewer {
      width: 100%;
      height: 90vh;
    }
  </style>
</head>
<body>

  <model-viewer
    src="https://raw.githubusercontent.com/sampathd11223344-sys/ar/main/walking%20boy.gltf"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    autoplay
    loop
    shadow-intensity="1">
  </model-viewer>

</body>
</html>
